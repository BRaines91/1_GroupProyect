<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Recipes</h1>
    </header>
        <main class="container">
        <h3>Click on a cuisine to get a list of recipes</h3>
        <div class="row">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary" id="chinese">Chinese</button>
                    <button type="button" class="btn btn-primary" id="mexican">Mexican</button>
                    <button type="button" class="btn btn-primary" id="italian">Italian</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button type="button" class="btn btn-primary" id="american">American</button>
                <button type="button" class="btn btn-primary" id="mediterranean">Mediterranean</button>
                <button type="button" class="btn btn-primary" id="indian">Indian</button>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script2.js"></script>
    
</body>
</html>
