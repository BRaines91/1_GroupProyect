<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Recipes</h1>
    </header>
        <main class="container">
        <h3>Click on a cuisine to get a list of recipes</h3>
        <div class="row">
                <div class="col-sm-4">
                    <input type="button" name="genre" id="chinese" value="Chinese">
                    <input type="button" name="genre" id="mexican" value="Mexican">
                    <input type="button" name="genre" id="italian" value="Italian" >
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input type="button" name="genre" id="american" value="American">
                <input type="button" name="genre" id="greek" value="Greek" >
                <input type="button" name="genre" id="thai" value="Thai" >
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script2.js"></script>
    
</body>
</html>
