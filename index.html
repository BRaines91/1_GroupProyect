    <div class="container">
        <div class="row check">
            <div class="col s12 m3">
            <div>
                <label for="horror">
                    <input type="checkbox" name="genre" id="horror" value="28">
                    <span>horror</span>
                </label>
            </div>
            <div>
                <label for="action">
                    <input type="checkbox" name="genre" id="action" value="18">
                    <span>Action</span>
                </label>
            </div>
            <div>
                <label for="drama">
                    <input type="checkbox" name="genre" id="drama" value="27">
                    <span>Drama</span>
                </label>
            </div>
            <div>
                <label for="thriller">
                    <input type="checkbox" name="genre" id="thriller" value="53">
                    <span>Thriller</span>
                </label>
            </div>
            <div>
                <label for="comedy">
                    <input type="checkbox" name="genre" id="comedy" value="35">
                    <span>Comedy</span>
                </label>
            </div>
            <div>
                <label for="romance">
                    <input type="checkbox" name="genre" id="romance" value="10749">
                    <span>Romance</span>
                </label>
                <div class="row">
                    <label><input class="with-gap" type="radio" name="radio" value="yes"><span>Yes</span></label>
        
                    <label> <input class="with-gap" type="radio" name="radio" value="no" checked><span>No</span></label>
                    <div class="year-display"></div>
                </div>
                <button class="btn  waves-effect waves-light red accent-4" id="generate">Generate <i
                        class="material-icons right">send</i></button>
            </div>
            </div>
           
            <div class="col s12 m9"><div class="container" id="poster"></div></div>
           
        </div>
